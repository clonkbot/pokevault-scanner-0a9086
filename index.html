    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Syne', sans-serif;
        background: #0a0a0f;
        overflow-x: hidden;
      }
      .font-archivo { font-family: 'Archivo Black', sans-serif; }
      .font-mono { font-family: 'Space Mono', monospace; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6), 0 0 80px rgba(255, 215, 0, 0.3); }
      }
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes scan-line {
        0% { top: -10%; }
        100% { top: 110%; }
      }
      @keyframes fade-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes counter {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-up { animation: fade-up 0.8s ease-out forwards; }
      .animate-slide-left { animation: slide-in-left 0.6s ease-out forwards; }
      .animate-counter { animation: counter 0.4s ease-out forwards; }
      
      .holographic {
        background: linear-gradient(
          135deg,
          rgba(255, 0, 128, 0.4) 0%,
          rgba(0, 255, 255, 0.4) 25%,
          rgba(255, 255, 0, 0.4) 50%,
          rgba(128, 0, 255, 0.4) 75%,
          rgba(255, 0, 128, 0.4) 100%
        );
        background-size: 400% 400%;
        animation: shimmer 3s linear infinite;
      }
      
      .card-shine {
        position: relative;
        overflow: hidden;
      }
      .card-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: left 0.5s;
      }
      .card-shine:hover::before {
        left: 100%;
      }
      
      .noise-bg {
        position: relative;
      }
      .noise-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }
      
      .gradient-mesh {
        background: 
          radial-gradient(ellipse at 20% 20%, rgba(255, 50, 100, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 30%, rgba(50, 200, 255, 0.1) 0%, transparent 50%),
          radial-gradient(ellipse at 40% 80%, rgba(255, 200, 50, 0.1) 0%, transparent 50%),
          radial-gradient(ellipse at 90% 90%, rgba(150, 50, 255, 0.1) 0%, transparent 50%);
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
